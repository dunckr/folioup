<div class="center-block">
  <button type="button" class="btn btn-default" ng-click="undo()">
    <i class="fa fa-undo"></i> Undo
  </button>
  <button type="button" class="btn btn-success" ng-click="save()">
    <i class="fa fa-floppy-o"></i> Save
  </button>
  <button type="button" class="close" aria-hidden="true" ng-click="close()">&times;</button>
</div>

<sketch value="post.image"></sketch>
